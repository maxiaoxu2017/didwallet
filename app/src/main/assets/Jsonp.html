<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="mydiv">
        <button id="btn">查询DID地址</button>
    </div>
    <textarea id="ipt_box" style="margin-top: 20px; width: 400px; height: 100px;"></textarea>

</body>
<script type="text/javascript">
    function handleResponse(response) {
        iptBox = document.getElementById('ipt_box')
        console.log(response)
        iptBox.value = response
    }
    window.onload = function () {
        var oBtn = document.getElementById('btn');

        oBtn.onclick = function () {
            var script = document.createElement("script");
            script.src = "http://127.0.0.1:12012/did?callback=handleResponse";
            document.body.insertBefore(script, document.body.firstChild)
        };
    }
</script>
</html>
